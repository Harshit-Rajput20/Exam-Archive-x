 

  
 
<body>
    <style>
      
        section{
          padding: 1rem;
          width: 100%;
        }
        .folder-shapes {
          margin-top: 10rem;
          position: relative;
          display: flex;
          width: 170px;
          flex-wrap: wrap;
          justify-content: center;
          align-items: center;
          gap: 3rem 2rem;
        }
        
        .folder {
    
        
          width: 100%;
          height: 100px;
          background: var(--bg);
          border-radius: 2rem;
          padding: 1rem;
          --bg: #dce2e4;
          transition: 0.2s ease-out;
        }
        
        .folder:hover {
          --bg: #f7ad67;
        }
        
        .top {
          position: absolute;
          left: 0;
          top: -22px;
          height: 50px;
          max-width: 135px;
          width: 100%;
          background: var(--bg);
          -webkit-clip-path: polygon(50% 0, 100% 100%, 100% 100%, 0 100%, 0 0);
          clip-path: polygon(50% 0, 100% 100%, 100% 100%, 0 100%, 0 0);
          overflow: hidden;
          border-radius: 2rem;
          border-bottom-left-radius: 0;
          border-bottom-right-radius: 0;
          transition: 0.2s ease-out;
        }
        
        .head {
          height: 30px;
          display: flex;
          justify-content: space-between;
          padding: 0 1rem 0 0;
        }
        
        .head .icon {
          position: relative;
          bottom: 18px;
          left: 5px;
          width: 50px;
          height: 50px;
          background: #fff;
          border-radius: 1rem;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        
        .head .dot2 {
          position: relative;
          left: 16px;
          bottom: 2px;
          width: 30px;
          height: 30px;
          background: #ffffff35;
          border-radius: 1rem;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        
        .head .dot2:hover {
          background: #ffffff97;
          user-select: none;
          cursor: pointer;
        }
        
        .head .dot2:active {
          background: #fff;
          user-select: none;
        }
        
        .info {
          margin-top: 1.6rem;
          line-height: 8px;
          padding-left: 8px;
        }
        
        .info h1 {
          font-size: 1.45rem;
          font-weight: 700;
        }
        
        .info p {
          font-size: 0.9rem;
          font-weight: 600;
        }
        
        .info p span {
          color: #8989ff;
          font-size: 1rem;
        }
        
    </style>

  <section>
    <div class="folder-shapes">
       
      <div class="folder">
        <div class="top"></div>
        <div class="head">
           
        </div>
        <div class="info">
          <h1>{{FolderName}}</h1>
          <p><span>></span> {{items}}</p>
        </div>
      </div>
       
      
    </div>
  </section>

  <script>

  </script>

</body>
