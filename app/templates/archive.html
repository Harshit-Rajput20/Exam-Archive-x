<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archive Home</title>
  </head>
  <body>
    <h1>Welcome to the Archive</h1>
    <h2>Courses:</h2>
    <ul>
      {% for course in courses %}
      <li>
        <a
          href="{{ url_for('archive.get_semesters', course_id=course.CourseID) }}"
          >{{ course.CourseName }}</a
        >
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
